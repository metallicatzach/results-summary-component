<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component | frontendmentor.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main1">
        <div class="main2">
            <div class="whitebox_container">
                <div class="purplebox">
                <div class="purple_inside">
                    <div class="purple_result">
                        <h2>Your Result</h2>
                    </div>
                    <div class="purple_circle_box">
                        <div class="circle">
                            <div class="inside_circle_box">
                                <div class="big_number">
                                    <p>76</p>
                                </div>
                                <div class="small_number">
                                    <p>of 100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="purple_great">
                        <h1>Great</h1>
                    </div>
                    <div class="purple_info">
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </div>
            <div class="whitebox">
                <div class="white_inside">
                    <div class="white_inside_box">
                        <div class="summary">
                            <h2>Summary</h2>
                        </div>
                        <div class="little_box_box">
                            <div class="red">
                                <div class="content">
                                    <div class="logo">
                                        <img src="/images/icon-reaction.svg" alt="">
                                    </div>
                                    <div class="name">
                                        <p>Reaction</p>
                                    </div>
                                    <div class="first_number">
                                        <p>80</p>
                                    </div>
                                    <div class="second_number">
                                        <p>/ 100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="memory">
                                <div class="content">
                                    <div class="logo">
                                        <img src="/images/icon-memory.svg" alt="">
                                    </div>
                                    <div class="name">
                                        <p>Memory</p>
                                    </div>
                                    <div class="first_number">
                                        <p>92</p>
                                    </div>
                                    <div class="second_number">
                                        <p>/ 100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="verbal">
                                <div class="content">
                                    <div class="logo">
                                        <img src="/images/icon-verbal.svg" alt="">
                                    </div>
                                    <div class="name">
                                        <p>Verbal</p>
                                    </div>
                                    <div class="first_number">
                                        <p>61</p>
                                    </div>
                                    <div class="second_number">
                                        <p>/ 100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="visual">
                                <div class="content">
                                    <div class="logo">
                                        <img src="/images/icon-visual.svg" alt="">
                                    </div>
                                    <div class="name">
                                        <p>Visual</p>
                                    </div>
                                    <div class="first_number">
                                        <p>72</p>
                                    </div>
                                    <div class="second_number">
                                        <p>/ 100</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="continue">
                            <div class="continue_btn">
                                <div class="continue_text">
                                    <h3>Continue</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
